<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Periodic Table of AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-bg">
        <!-- Optional: Abstract background video or animated CSS gradient -->
        <div class="gradient-sphere"></div>
    </div>

    <main class="container">
        <header>
            <h1>THE PERIODIC TABLE OF <span class="highlight">AI</span></h1>
            <p class="subtitle">Organizing Artificial Intelligence Like Chemistry</p>
        </header>

        <section id="legend" class="legend">
            <!-- Legend items will be injected here -->
        </section>

        <section id="periodic-table" class="periodic-table">
            <!-- Elements will be injected here -->
        </section>

    </main>

    <div id="info-modal" class="modal-overlay hidden">
        <div class="modal-content glass-panel">
            <button id="close-modal" class="close-btn">&times;</button>
            <div class="modal-header">
                <div class="element-preview" id="modal-symbol-preview">
                    <!-- Cloned element style -->
                </div>
                <div class="modal-title-group">
                    <h2 id="modal-title">Element Name</h2>
                    <span id="modal-category" class="badge">Category</span>
                </div>
            </div>
            <div class="modal-body">
                <p id="modal-desc">Description goes here.</p>
                <a href="#" id="modal-link" class="action-btn" target="_blank">Explore Process / Paper &rarr;</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
